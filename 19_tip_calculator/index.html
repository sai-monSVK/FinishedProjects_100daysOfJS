<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>19. Tip Calculator | 100 Days of JS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <form onsubmit="return false">
      <div class="form-group">
        <label for="bill">Bill</label>
        <input type="number" id="bill">
      </div>
      <hr />
      <div class="form-group">
        <label for="service-rate">Rate Service</label>
        <select name="service-rate" id="service-rate">
          <option value="5">5% - Could Be Better</option>
          <option value="10">10% - It Was OK</option>
          <option value="20">20% - Excellent</option>
        </select>
      </div>
      <hr />
      <button type="button">Calculate</button>
    </form>
    <div class="results">
      <div class="result-box" id="tip">Tip: $ 10</div>
      <div class="result-box" id="total-bill">Total Bill: $ 110</div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
